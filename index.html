<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Tracy Jardine</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="los angeles">Los Angeles</option>
        <option value="rome">Rome</option>
        <option value="signapore">Singapore</option>
        <option value="auckland">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">11/22/1989</div>
        <div class="time">11:11 PM</div>
      </div>

      <div class="city">
        <h2>Rome</h2>
        <div class="date">11/22/1989</div>
        <div class="time">11:11 PM</div>
      </div>

    </div>
    <footer>
      This project was coded by Tracy Jardine, open sourced on
      <a href="http://github.com/tcjardine/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
